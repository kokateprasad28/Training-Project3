

<div class="angular-form">
    <img src="/favicon.ico" alt="Favicon" class="form-img" style="margin-left: 140px;">
    <form (ngSubmit)="handleLogin()">
        
        <div class="mb-2 ">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><br>
        <small  *ngIf='invalidLogin'>{{errorMessage}}</small>
    </form>
</div>
